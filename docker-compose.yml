version: '3.8'

services:
   db:
     ports:
       - "5432:5432"
     image: postgres:13.1-alpine
     env_file: pg-db.env
   web:
     build:
       context: .
     command: gunicorn --bind 0.0.0.0:8000 psy_time.wsgi
     env_file: .env
     volumes:
       - .:/dictionary
     ports:
       - "8000:8000"
     depends_on:
       - db